<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 테스트</title>
</head>
<body>
    <script>
        fetch('http://date.jsontest.com/')
        .then((response) => {
            return response.json()
        })
        .then((data) => console.log(data.date))
    </script>
</body>
</html>
